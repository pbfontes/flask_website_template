<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="vh-100 vw-100 d-flex align-items-center justify-content-center">
        <div style="max-width: 36rem">
            <div class="card">
                <div class="card-header">
                    {% block header %}
                    {% endblock %}
                </div>

                <div class="card-body">
                    <form class="row g-3" {% block action %}{% endblock %} method="post">
                        <div class="col-md-8">
                            <label for="inputNome" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="inputNome" {% block nome %} {% endblock %}
                                name="inputNome" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCPF" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="inputCPF" {% block cpf %} {% endblock %}
                                name="inputCPF" required>
                        </div>
                        <div class="col-md-8">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" {% block email %} {% endblock %}
                                placeholder="fulano@testemail.com" name="inputEmail" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputTelefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="inputTelefone" {% block telefone %} {% endblock
                                %} placeholder="21 999999999" name="inputTelefone" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputUser" class="form-label">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="text" class="form-control" id="inputUser" {% block usuario %} {% endblock
                                    %} name="inputUser" required>
                            </div>
                        </div>

                        {% block senha %} {% endblock %}

                        <!-- <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inputCond" name="inputCond"
                                    required>
                                <label class="form-check-label" for="gridCheck">
                                    Concordo com os <a href="">termos de uso</a>
                                </label>
                            </div>
                        </div> -->
                        <!-- <div class="col-6 align-self-start">
                            <a href="">Cancelar</a>
                        </div> -->
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{{url_for('signin')}}" class="text-success" style="text-decoration: none">
                                    Já possui conta?
                                </a>
                                <button type="submit" class="btn btn-success">Bora jogar!</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block get_values %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>


</html>
